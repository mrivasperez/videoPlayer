<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Video Player</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom progress bar from css-tricks -->
    <link rel="stylesheet" href="assets/status.css">
    <link rel="stylesheet" href="assets/style.css">
    <!-- Icon created by the noun project -->
</head>
<body>
    <h2>MRIVASPEREZ Video Player</h2>
    <video 
    src="assets/clouds.mp4" 
    id="video" 
    class="screen" 
    poster="assets/poster.svg">
    </video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
